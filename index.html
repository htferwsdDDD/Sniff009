<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Build Empfehlung</title>
</head>
<body>
    <h1>PC Build Empfehlungen basierend auf deinem Budget</h1>

    <form action="/build" method="POST">
        <label for="budget">Wähle dein Budget:</label>
        <select name="budget" id="budget">
            <option value="budget">Budget</option>
            <option value="mid">Mittel</option>
            <option value="high">Hoch</option>
        </select>

        <br><br>

        <button type="submit">Empfohlene Komponenten anzeigen</button>
    </form>

    <br>

    <!-- Hier könnte eine Platzierung für die Antwort sein, z.B. mit JavaScript -->
</body>
</html>
